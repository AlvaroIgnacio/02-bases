<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last
    let isOdd = even
    let isEven = odd"
    class="list-group-item d-flex justify-content-between"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }">

    <div>
      <span class="text-primary">{{ i + 1}}. </span>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span>{{character.power}}</span>
    </div>
    <!--
    <span> Es el primero: {{i===0}}. </span>
    <span> Es el Ãºltimo {{characterList.length-1}}. </span>
    <span> Es par {{isEven}}. </span>
    <span> Es impar {{isOdd}}. </span>
    -->
    <!--<button class="btn btn-danger" (click)="deleteCharacter(i)" >X</button>-->
    <button class="btn btn-danger" (click)="deleteCharacterById(character.id)" >X</button>
  </li>
</ul>
